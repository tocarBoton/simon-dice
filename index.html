<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Simon dice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="estilos.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container" id="barra-de-estado">
			<div class="row">
				<div class="col-sm-6" id="estado-del-juego">
					Empecemos a jugar con e√±a!
				</div>
				<div class="col-sm-3">
					<button
						id="boton-empezar"
						type="button"
						class="btn btn-primary"
					>
						Empezar!
					</button>
				</div>
				<br />
				<br />
				<div id="turno" class="col-sm-6">Turno</div>
			</div>
			<div id="jugador"></div>
		</div>
		<div>
			<img
				id="imagen"
				class="oculto"
				src="https://i.ytimg.com/vi/fRewdNVquhg/maxresdefault.jpg"
				alt="ohh me vengo"
			/>
		</div>

		<br />
		<br />
		<div class="container" id="tablero">
			<div class="row">
				<div id="cuadro-1" class="col-sm-6 cuadro">cuadro1</div>
				<div id="cuadro-2" class="col-sm-6 cuadro">cuadro2</div>
			</div>
			<br />
			<div class="row">
				<div id="cuadro-3" class="col-sm-6 cuadro">cuadro3</div>
				<div id="cuadro-4" class="col-sm-6 cuadro">cuadro4</div>
			</div>
		</div>
		<br />
		<br />

		<div class="row">
			<button
				id="boton-empezar-de-nuevo"
				class="oculto col-sm-12"
				type="button"
				onclick="location.reload()"
			>
				Reiniciar juego
			</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
